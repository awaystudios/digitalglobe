  <head>
    <meta charset="utf-8">

    <meta name="mobile-web-app-capable" content="yes">

    <title>Mobile Data Visualisation</title>
    
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    
    <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">-->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <link href="css/away-mobile-theme.css" rel="stylesheet">
    <link href="css/asset-style.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>
    
    
    <div id="globeHolder"></div>      

    <!-- Begin page content -->
      <div class="container" id="ui">
          <div class="row head-margin">

              <div class="col col-sm-6 col-md-5" id="intro">
                  <h3>Global Handset Usage</h3>
                  <p id="ui-text-info">Describe the project and perhaps some instructions about changing the view and navigating the application.</p>
                  <ul class="ul-custom"><li><a href="info.html">Learn More</a></li></ul>
              </div>

              <div class="col col-sm-5 col-sm-offset-1 col-md-3 col-md-offset-4">
                  <div id="ui-form-holder">
                      <form>

                          <fieldset>
                              <div class="form-group">
                                  <!-- <label class="col-md-3 control-label" for="select_handset">Label:</label>-->
                                  <div>
                                      <select id="select_handset" name="select_handset" class="form-control text-small custom-select"></select>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <!-- <label class="col-md-3 control-label" for="select_handset">Label:</label>-->
                                  <div>
                                      <select id="select_view" name="select_view" class="form-control text-small custom-select"></select>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <input type="checkbox" name="check_factorDensity" id="check_factorDensity" class="css-checkbox" />
                                  <label for="check_factorDensity" class="css-label"><span class="text-small">Factor In Population Density</span></label>
                              </div>
                              <div class="form-group" id="group_toggleFullscreen">
                                  <input type="checkbox" name="check_toggleFullscreen" id="check_toggleFullscreen" class="css-checkbox" />
                                  <label for="check_toggleFullscreen" class="css-label"><span class="text-small">Toggle Fullscreen</span></label>
                              </div>
                          </fieldset>

                      </form>
                  </div>
              </div>
          </div>

      </div>

      <div id="kiosk-nav">
          <div class="container">
                <div class="col col-sm-12 text-center">
                    <a class="btn btn_large" id="btn_unkiosk" href="javascript:void(0);">Open</a>
                </div>
          </div>
      </div>

    <footer class="footer">
      <div class="container">
          <form>
              <div class="row footer-padding">
                  <div class="col col-sm-3 col-md-2" id="col_select_time">
                      <fieldset>
                          <div class="form-group">
                              <div>
                                  <select id="select_time" name="select_time" class="form-control text-small custom-select">
                                      <option value="GMT">GMT + / -</option>
                                      <option value="Global">Global Time</option>
                                      <option value="Average">24hr Average</option>
                                  </select>
                              </div>
                          </div>
                      </fieldset>
                  </div>
                  <div class="col col-sm-1 text-center" id="col_playPause">
                      <a class="btn btn_large" id="btn_play" href="javascript:void(0);">PLAY</a>
                      <a class="btn btn_large" id="btn_pause" href="javascript:void(0);">PAUSE</a>
                  </div>
                  <div class="col col-sm-5 col-md-6 text-center" id="col_slider_timeline">
                      <div id="slider_timeline">
                          <div id="ticks" class="text-xsmall">
                              <div class="tick_left">00</div>
                              <div class="tick_mid">06</div>
                              <div class="tick_mid">12</div>
                              <div class="tick_mid">18</div>
                              <div class="tick_right">24</div>
                          </div>
                      </div>
                  </div>
                  <div class="col col-sm-2 text-center" id="col_social">
                      <a class="btn btn_small" id="btn_fb" href="javascript:void(0);">Facebook</a>
                      <a class="btn btn_small" id="btn_tw" href="javascript:void(0);">Twitter</a>
                      <a class="btn btn_small" id="btn_li" href="javascript:void(0);">LinkedIn</a>
                  </div>
                  <div class="col col-sm-1 text-center" id="col_close">
                      <a class="btn btn_large" id="btn_kiosk" href="javascript:void(0);">Close</a>
                  </div>

              </div>
          </form>
      </div>
    </footer>

  


      
      

      <!-- LIBS -->
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
      <script src="//code.jquery.com/jquery-1.10.2.js"></script>
      <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
      <script src="js/jquery.ui.touch-punch.min.js"></script>
      <script src='js/jquery.customSelect.min.js'></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/2.0.0/screenfull.min.js"></script>
      

      <!-- GLOBE -->
      <script src="_globe/libs/three.min.js"></script>
      <script src="_globe/libs/OrbitControls.js"></script>
      <script src="js/awayjs-dist-require.js"></script>		
      <script src="js/GlobeFacade.js"></script>
      <script src="_globe/globe.js"></script>
    
      <!-- APP JS  (requires jQuery) -->
      <script src="_app/app.js"></script>
      <script>
          App.init(true, "_app/data/");
      </script>


	<!-- images -->
	<img src="assets/MapGrey.jpg" id="mapImage" class="assetImage" />
	<img src="assets/globehalo.png" id="haloImage" class="assetImage" />


  </body>
</html>
